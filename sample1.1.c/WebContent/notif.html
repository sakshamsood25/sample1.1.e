<!DOCTYPE HTML>
<html data-ng-app="sample1.1.c" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Notif Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href='resources/app/css/style.css' rel="stylesheet" type="text/css"></link>
<link href='resources/app/css/font-awesome.css' rel="stylesheet" type="text/css"></link>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'></link>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript" src="resources/app/js/angular.js"></script>
<script type="text/javascript" src="resources/app/js/angular-animate.js"></script>
<script type="text/javascript" src="resources/app/js/app2.js"></script>

<ct th:replace="fragments/header :: commonhead"></ct>
</head>
<body>

 <!-- Common header -->
	<div th:replace="fragments/header :: header"></div>
<div data-ng-controller="notifManagerController" style="padding-top: 70px;">

	<div id="notif-panel" class="fadein fadeout showpanel panel"  data-ng-show="toggle">	
		<div class="panel-heading">
			<i class="panel-title-icon fa fa-notifs"></i>
			<span class="panel-title">Recent Notifs</span>
			<div class="panel-heading-controls">
			
				<button class="btn-panel" confirmed-click="archiveNotifs()" ng-confirm-click="Would you like to clear the read notifications?">Clear seen notifications</button>
			</div>
		</div>
		<div class="panel-body">
			<div class="notif" data-ng-repeat="notif in notifs">
				
				<div class="action-checkbox">
					<input id="{{notif.notifId}}" type="checkbox" value="{{notif.notifId}}" data-ng-checked="selection.indexOf(notif.notifId) > -1" data-ng-click="toggleSelection(notif.notifId)" />
	  				<label for="{{notif.notifId}}"></label>		
				</div>
				<div data-ng-if="notif.notifStatus=='Seen'">				
					<a href="#" class="checkedClass">
						{{notif.notifName}}
					<span class="action-status">{{notif.notifStatus}}</span>
					</a>
				</div>
				<div data-ng-if="notif.notifStatus=='New'">				
					<a href="#" class="uncheckedClass">
						{{notif.notifName}}
						<span class="action-status">{{notif.notifStatus}}</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div id="add-notif-panel" class="fadein fadeout addpanel panel" data-ng-hide="toggle">
		<div class="panel-heading">
			
			<div class="panel-heading-controls">
				<button data-ng-click="toggle = !toggle" class="btn-panel">Show All Notifs</button>
			</div>
		</div>
		
	</div>
</div>
<!-- Common footer -->
	<div th:replace="fragments/footer :: footer"></div>
		<script src="resources/app/js/notif.js" type="text/javascript"></script>
</body>
</html>
