<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sale Management</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<ct th:replace="fragments/header :: commonhead"></ct>
</head>
<body>
	<!-- Common header -->
	<div th:replace="fragments/header :: header"></div>

	<div class="container" id="layout" style="padding-top: 70px;">
		<div class="row">
			
			<div class="col-lg-12 col-sm-12">
				<table id="sale-table" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th th:text="#{sale.id}">ID</th>
							<th th:text="#{sale.name}">Location</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>

	
		
	

	<!-- Common footer -->
	<div th:replace="fragments/footer :: footer"></div>
	<script src="resources/app/js/sale.js" type="text/javascript"></script>
</body>
</html>
